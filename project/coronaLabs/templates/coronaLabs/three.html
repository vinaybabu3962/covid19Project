<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				
				
			}
			
		
			#vinay{
				color:yellowgreen;
				background-color:black;
				border:1px solid red;
				
				
				
			}
			#second{
				height:1000px;
				background-color:#F0F8FF;
				padding-top:150px;
			}
			#blink { 
            font-size: 20px; 
            font-weight: bold; 
            font-family: sans-serif;
			text-align:center;
			margin-bottom:30px;
        } 
			
			
		</style>
	</head>
	<body>
		<div id="vinay">
			<p style="padding-top:10px">&nbsp <a href="/" style="text-decoration:none;color:white" ><i style='font-size:20px' class='fas'>&#xf060;</i>&nbsp Back to Home page</a></p>
			<p ><b><center style='font-size:30px;color:blue;padding-bottom:10px'>Covid Testing Labratories</center></b></p>
		</div>
		<div id="second">
			<p id="blink"> 
				Stay Home Stay Safe! India Fights Corona 
			</p>
			<center>{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}</center>
			<form action="count"">
				<center>
					<label>Enter mode of labaratory(Government or private)</label>
					<input type="text" placeholder="Enter type of lab" name="type" />
					<br></br>
				
					
					
					<input type="submit" value="submit"/>
					<br></br>
					{% if list %}
						<h3>type:</h3>
						{{type}}
						<br></br>
						<div style="border:1px solid grey">
							<ol type="1">
								{% for i in list %}
									<li>{{ i }}</li>
									
								{% endfor %}
							</ol>
								
							
							
						</div>
					{% endif %}
				</center>
			</form>
		</div>
		<script type="text/javascript"> 
        var blink =  
            document.getElementById('blink'); 
  
        setInterval(function () { 
            blink.style.opacity =  
            (blink.style.opacity == 0 ? 1 : 0); 
        }, 1000);  
    </script> 
	</body>
	
</html>
